<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastre-se na LongTech</title>
</head>
<body>
    <main>
        <h1>Crie sua conta</h1>
        <div class="midia-social">
            <a href="#">
                <img src="imagens/google.png" alt="Google">
            </a>
            <a href="#">
                <img src="imagens/facebook.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="imagens/linkedin.png" alt="Linkedin">
            </a>
        </div>

        <div class="alternativa">
            <span>OU</span>
        </div>

        <form action="">
            <label for="nome">
                <span>Nome</span>
                <input type="text" id="nome" nome="nome">
            </label>
            <label for="email">
                <span>E-mail</span>
                <input type="text" id="email" nome="email">
            </label>
            <label for="senha">
                <span>Senha</span>
                <input type="password" id="senha" senha="senha">
            </label>

            <input type="submit" value="Cadastre-se">
        </form>
    </main>

    <section class="imagens">
        <img src="imagens/mobile.svg" alt="Mobile">
        <div class="circulo"></div>
    </section>
</body>
</html>
